<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>ParkEase UR</title>
</head>

<body>
    <div class="login-container">
        <!-- Imagen PNG añadida encima del menú -->
        <img src="img/Logo_del_Rosario.png" alt="Logo de la empresa" class="logo">

        <h2>Iniciar Sesión</h2>

        <form action="iniciador.php" method="post" autocomplete="off">
            <label for="text">Pasaporte virtual:</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
